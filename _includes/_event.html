<div class="w-dyn-item w-col w-col-4">
  <a href={{ event.data.event_url }} class="product-wrapper w-inline-block" target="_blank">
    <div class="product-photo">
      <img src={{ event.data.thumbnail }} alt="" class="product-image-1"/>
      <div class="button in-product">报名参加</div>
    </div>
    <div class="product-content">
      <h1 class="product-title">{{ event.data.title }}</h1>
      <div>{{ event.data.date }}</div>
    </div>
  </a>
</div>
