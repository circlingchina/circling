<div class="leader-panel" id="leader-{{leader.data.title}}">
  <div class="leader-panel-avatar">
    <img src="{{leader.data.avatar}}" />
  </div>
  <div class="info">
    <h1 class="name">{{leader.data.title}}<br /></h1>
    <p class="bio">
      {{leader.templateContent }}
    </p>
  </div>
</div>
